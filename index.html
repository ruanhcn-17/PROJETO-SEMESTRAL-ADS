<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta Globo - Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>conta<span>globo</span></h1>
        </div>
        <h2>Crie a sua conta √∫nica para todos os produtos Globo</h2>
        <form action="#" method="post">
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
            
            <label for="senha">Senha</label>
            <div class="password-wrapper">
                <input type="password" id="senha" name="senha" minlength="8" maxlength="15" required>
                <i class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</i>
            </div>
            
            <label for="data-nascimento">Data de nascimento</label>
            <input type="text" id="data-nascimento" name="data-nascimento" placeholder="dd/mm/aaaa" maxlength="10" required oninput="formatDate(this)">

            <div class="terms">
                <input type="checkbox" id="termos" name="termos" required>
                <label for="termos">Li e concordo com os <a href="#">Termos de Uso</a> e <a href="#">Pol√≠tica de Privacidade</a>.</label>
            </div>

            <button type="submit">CADASTRAR</button>
        </form>
        <p>J√° tem uma conta? <a href="#">ENTRE</a>.</p>

        <div class="social-login">
            <p>ou cadastre-se com</p>
            <button class="social-btn facebook">
                <img src="facebook-logo.png" alt="Facebook" class="social-icon"> Facebook
            </button>
            <button class="social-btn google">
                <img src="google-logo.png" alt="Google" class="social-icon"> Google
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

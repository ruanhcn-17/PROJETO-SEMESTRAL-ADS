<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Football</title>
    <link rel="stylesheet" href="style.css"> <!-- Arquivo de estilo CSS -->
</head>
<body>

    <header>
        <div class="logo">
            <img src="https://th.bing.com/th/id/OIG2.ODOhqAp869rimzdPQcOs?pid=ImgGn" alt="Football Logo">
            <h1 class="site-title">Live Football</h1> <!-- Título com classe para estilo -->
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Nova imagem com sombreamento -->
        <div class="header-image">
            <img src="https://files.oaiusercontent.com/file-UUx94FayRuiANgOFLX1rx2Z0?se=2024-10-11T16%3A00%3A07Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D299%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3Dimage.png&sig=pz2DJHXt2aUgnCL0pzri84BOGRSbNbUm5T1bUsnpc4w%3D" alt="Imagem de Futebol" />
        </div>

        <section class="banner">
            <h2>Veja os jogos do Brasileirão Série A</h2>
            <p>Assista aos melhores jogos ao vivo com qualidade e emoção.</p>
        </section>

        <!-- Carrossel de jogos ao vivo -->
        <section class="carousel">
            <h3>Jogos ao vivo</h3>
            <div class="carousel-container">
                <button class="carousel-btn left-btn">&#10094;</button>
                <div class="carousel-content">
                    <div class="game">
                        <img src="https://via.placeholder.com/200x300?text=Flamengo+vs+Palmeiras" alt="Flamengo vs Palmeiras">
                        <p>Flamengo vs Palmeiras</p>
                    </div>
                    <div class="game">
                        <img src="https://via.placeholder.com/200x300?text=Corinthians+vs+São+Paulo" alt="Corinthians vs São Paulo">
                        <p>Corinthians vs São Paulo</p>
                    </div>
                    <div class="game">
                        <img src="https://via.placeholder.com/200x300?text=Internacional+vs+Grêmio" alt="Internacional vs Grêmio">
                        <p>Internacional vs Grêmio</p>
                    </div>
                </div>
                <button class="carousel-btn right-btn">&#10095;</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Live Football &copy; 2024 - Todos os direitos reservados</p>
    </footer>

    <script src="scripts.js"></script> <!-- Arquivo JavaScript -->
</body>
</html>
